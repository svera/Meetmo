<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Meetmo</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="index.html">Meetmo</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-right" id="navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search" method="get">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-search">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </button>
                </span> 
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>
            Meetings
            <div class="pull-right">
              <a href="/meetings/new" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Register meeting
              </a>
            </div>
          </h2>
        </div>
      </div>
      <p class="lead">Mayo 2015</p>
      <ul class="list-group">
        {{ range . }}
        <li class="list-group-item">
            <a href="meetings/">{{ .Title }}</a>
            <a href="" class="pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></a>
            <br><time datetime="2001-05-15">21/3/2015</time>
        </li>
        {{ end }}             
      </ul>
      <footer class="footer">
        <div class="center-block">
            <a href="https://github.com/svera/jwt-php-test" title="See project in Github">
              <i class="fa fa-github fa-lg"></i>
            </a>
        </div>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
